<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="abas">
      <button class="ativa" data-aba="entrar">Entrar</button>
      <button class="cadastro" data-aba="cadastrar">Cadastre-se</button>
    </div>
  </div>

  <div class="conteudos">
    <div data-conteudo="entrar">
      <form class="form -dados">
        <input type="text" name="email" placeholder="Seu e-mail">
        <input type="password" name="senha" placeholder="Sua senha">
        <button class="btnForm">Entrar</button>
      </form>
    </div>

    <div class="hide" data-conteudo="cadastrar">
      <form class="form -cadastro">
        <input type="text" name="email" placeholder="Seu e-mail">
        <input type="password" name="senha" placeholder="Sua senha">
        <input type="password" name="senha" placeholder="Repita sua senha">
        <button class="btnForm">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
